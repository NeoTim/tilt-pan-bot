<body class="page">
  <header class="main-header container-fluid">
    <div class="row">
      <div class="col col-8 content-left">
        <picture><img src="http://cdn.swim.ai/images/logos/new-swim-logo.png" height="64px" alt="Swim Logo"></picture>
        <div class="main-title">
          <h1>Face Detection</h1>
        </div>
      </div>
      <div class="col col-4 text-right content-right">
        <!-- User Initial -->
        <!-- <picture class="d-none d-sm-inline">
              <img src="http://cdn.swim.ai/images/powerBySWIM-AI-top-default.svg" height="33px" alt="Power by SWIM.ai Logo">
            </picture> -->
      </div>
    </div>
  </header><!-- /header -->

  <main class="main">

    <div id="contentWrapper">
      <div id="cameraWrapper">
        <div id="cameraMenu" class="closed">
          <div id="camMenuBG"></div>
          <div id="camMenuItems">
            <h3>
              <span id="menuButton">
                <svg height="32px" id="menuIcon" fill="white" style="padding-left: 5px; enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/>
                </svg>
              </span>
              Controls
            </h3>
            <div>
              <div class="menuRow">
                Face Mode
                <select id="ledStateSelect">
                  <option value="cylon">Cylon</option>
                  <option value="blueeyes">Blue Eyes</option>
                  <option value="greeneyes">Green Eyes</option>
                </select>
                <input type="button" value=">" id="ledStateButton">
              </div>
              <div class="menuRow">
                Mood
                <select id="moodSelect">
                  <option value="angry">Angry</option>
                  <option value="happy">Happy</option>
                  <option value="neutral">Neutral</option>
                </select>
                <input type="button" value=">" id="setMoodButton">
              </div>
            </div>
          </div>
        </div>
        <canvas id="cameraCanvas" width="1280" height="720"></canvas>
      </div>
      <div id="chartsWrapper">

      </div>
    </div>

  </main><!-- /main -->


</body>
<script>
  const main = new Main();

  document.onreadystatechange = function () {
    const host = document.location.hostname;
    const port = document.location.port;
    const mainCanvas = document.getElementById("cameraCanvas");
    const camMenuBG = document.getElementById("camMenuBG");
    const canvasContext = mainCanvas.getContext("2d");

    mainCanvas.style.backgroundImage = `url(http://${host}:8081/)`;
    camMenuBG.style.backgroundImage = `url(http://${host}:8081/)`;

    const main = new Main();

    if (document.readyState === 'complete') {

      main.start(canvasContext);
    }
  }
</script>
